<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="../styles/OVBheader.css">
    <link rel="stylesheet" href="../styles/OVBintro.css">
    <link rel="stylesheet" href="../styles/main.css">

    <link rel="stylesheet" type="text/css" href="../fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../fonts/Linearicons-Free-v1.0.0/icon-font.min.css">

    <title>Airport OVB</title>
</head>

<body>

    <header class="header">
        <div class="header__logo">
            <a class="header__logo-link" href="airportOVB.html">
                <div class="header__home-click"></div>
            </a>
        </div>
        <nav class="header__menu">
            <a class="header__link" href="#">Departures <i class="fa fa-plane" aria-hidden="true"></i></a>
            <a class="header__link" href="#">Arrivals <i class="fa fa-plane" aria-hidden="true"></i></a>
            <a class="header__link" href="#">About <i class="fa fa-plane" aria-hidden="true"></i></a>
            <a class="header__link" href="#"></a>
            <a class="header__link" href="#">Contacts <i class="fa fa-phone" aria-hidden="true"></i></a>
        </nav>
    </header>

    <main class="main">

        <section class="intro" style="background-image: url('../Imgs/background.jpg');">
            <div class="intro__project-name">
                <h1 class="intro__title title-text">Aviation</h1>
                <p class="intro__text">is future</p>
            </div>
            <div class="intro__btns">
                <button class="intro__btn">&larr;</button>
                <button class="intro__btn">&rarr;</button>
            </div>
            <div class="intro__slides">
                <span class="intro__slide-numbers">01</span>
                <svg class="intro__slide-numbers" width="34" height="33" viewBox="0 0 34 33" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <line y1="-1" x2="43.8219" y2="-1"
                        transform="matrix(-0.706805 0.707408 -0.706805 -0.707408 31.9285 0)" stroke="#E0E0E0"
                        stroke-width="2" />
                </svg>
                <span class="intro__slide-numbers">02</span>
            </div>
            <div class="intro__project">
                <img class="intro__project-img" src="../Imgs/delta.jpg" alt="Project image">
            </div>
        </section>

    </main>


    <script src="../js/main.js"></script>
    <script src="../js/airportOVB.js"></script>
</body>

</html>
