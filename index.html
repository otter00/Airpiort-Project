<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="Imgs/aiplaneicon.png">

    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/loginForm.css">
    <link rel="stylesheet" href="styles/main.css">

    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">

    <title>Log In</title>
</head>

<body>

    <div class="container">

        <form name="form1" id="login__form" method="POST" action="/apply" onsubmit="return validateForm(this)">
            <div class="login-form__container" style="background-image: url('Imgs/background.jpg');">
                <div class="login-form__wrapper">
                    <span class="login-form__title">Account Login</span>

                    <div class="login-form validate-form">

                        <div class="wrap-input validate-input" data-validate="Enter username">
                            <input class="input" id="login__input" type="text" name="username"
                                placeholder="Type username" required autofocus>
                            <!-- <i class="focus-input100 fa fa-user-o" aria-hidden="true"></i> -->
                        </div>

                        <div class="wrap-input validate-input" data-validate="Enter password">
                            <input class="input" id="password__input" type="password" name="pass"
                                placeholder="Type password" required>
                            <!-- <i class="focus-input100 fa fa-lock" aria-hidden="true"></i> -->
                        </div>

                        <div class="container-login-form__btn">
                            <button class="login-form__btn" type="submit">Login</button>
                        </div>
                    </div>

                </div>
            </div>
        </form>

    </div>


    <script src="js/main.js"></script>
</body>

</html>
